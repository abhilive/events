  <md-content class="md-padding" >
        <div layout="column" layout-gt-xs="row" >
            <md-card flex flex-gt-xs="30" md-theme="dark-purple">
                <md-card-title>
				  <md-card-title-text>
					<span class="md-headline">Auditions</span>
					<span class="md-subhead">Starts from 15th June</span>
				  </md-card-title-text>
				</md-card-title>
				<md-card-actions layout="column" layout-align="start">
				  <md-button class="md-raised md-warn">Show Finalist</md-button>
				</md-card-actions>
            </md-card>
            <md-card flex flex-gt-xs="30" md-theme="dark-purple">
                <md-card-title>
				  <md-card-title-text>
					<span class="md-headline">Branch Semi Finals</span>
					<span class="md-subhead">30th June</span>
				  </md-card-title-text>
				</md-card-title>
				<md-card-actions layout="column" layout-align="start">
				  <md-button class="md-raised" ng-disabled="true">Show Finalist</md-button>
				</md-card-actions>
            </md-card>
			<md-card flex flex-gt-xs="30" md-theme="dark-purple">
                <md-card-title>
				  <md-card-title-text>
					<span class="md-headline">Branch Finals</span>
					<span class="md-subhead">14th July</span>
				  </md-card-title-text>
				</md-card-title>
				<md-card-actions layout="column" layout-align="start">
				  <md-button class="md-raised" ng-disabled="true">Show Finalist</md-button>
				</md-card-actions>
            </md-card>
			<md-card flex flex-gt-xs="30" md-theme="dark-purple">
				<md-card-title>
				  <md-card-title-text>
					<span class="md-headline">National Finals</span>
					<span class="md-subhead">10th August</span>
				  </md-card-title-text>
				</md-card-title>
				<md-card-actions layout="column" layout-align="start">
				  <md-button class="md-raised" ng-disabled="true">Winners</md-button>
				</md-card-actions>
			  </md-card>
        </div>
    </md-content>

  <div class="sample tabsdemoDynamicTabs" layout="column" ng-cloak>
    <md-content class="md-padding">
      <md-tabs class="md-hue-2" md-selected="selectedIndex" md-dynamic-height md-border-bottom md-autoselect>
        <md-tab ng-repeat="tab in groups"
                label="{{tab.name}}">
          <div class="participants demo-tab tab{{$index%4}}">
              <md-list class="list" flex>
                <md-subheader class="md-no-sticky md-warn">{{tab.ttl_pr}} Selected Entries (Max:20, Closing Date: 24-June-16) </md-subheader>
                <md-list-item class="md-3-line" ng-repeat="person in tab.prts" ng-click="goToPerson(person.id, $event)" class="noright">
                  <div class="md-list-item-text" layout="column">
                    <h3>{{ person.nm }}</h3>
                    <p>{{ person.lc }}</p>
                  </div>
				  <div layout="column"><code class="notification">{{ person.st }}</code></div>
          <div>
    					<!--<md-button class="md-fab md-mini" aria-label="Eat cake">
    						<md-icon md-svg-src="img/icons/cake.svg"></md-icon>
    					</md-button>-->
    					<md-button class="md-fab md-mini md-primary" aria-label="Contacts">
    					  <md-icon md-svg-src="img/icons/ic_contacts_24px.svg" style="color: greenyellow;"></md-icon>
                <md-tooltip>Contacts</md-tooltip>
    					</md-button>
				  </div>
                  <!--<md-button ui-sref="viewpics({participantId: person.id})" class="md-raised md-secondary">View Photos</md-button>-->
                  <!--<md-icon md-svg-icon="communication:email" ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
                  <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
                  <md-button class="md-raised md-secondary" ng-click="doSecondaryAction($event)">More Info</md-button>-->
                  <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
              </md-list>
          </div>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
