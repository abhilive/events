<div ng-controller="UserEntriesCtrl as userEntryCtrl" ng-init="userEntryCtrl.showEntries();">
  <md-content class="md-padding">
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-warn" ng-click="userEntryCtrl.showEntries();">Show Users</md-button>
      <!--<md-button class="md-raised md-primary" ng-click="openBoxForGroup()">Add Group</md-button>-->
      <md-button class="md-raised md-primary" ng-click="userEntryCtrl.openBoxForUserEntry()">Add Entry</md-button>
    </section>
  </md-content>

    <md-content class="md-padding admin-dashboard">
      <md-toolbar md-scroll-shrink class="md-hue-2">
        <div class="md-toolbar-tools">
          <h3>
            <span>All Entries</span>
          </h3>
          <span flex></span>
          <input placeholder="Enter a search term..." ng-model="searchTerm" type="text">
        </div>
      </md-toolbar>
      <div layout="row" layout-gt-xs="row">
      <md-list class="list" flex>
        <md-list-item class="md-3-line" ng-repeat="entry in users | filter:searchTerm">
          <div class="md-list-item-text" layout="column">
            <h3>{{ entry.name }}</h3>
            <h4>{{ entry.email }}</h4>
            <p>{{ entry.emp_id }}</p>
          </div>
          <md-button ng-disabled="true" class="md-secondary md-raised md-warn md-hue-2" ng-click="userEntryCtrl.editEntry(entry, $event)">Edit</md-button>
		      <md-button class="md-secondary md-raised md-warn md-hue-2" ng-click="userEntryCtrl.deleteEntry($event, entry)">Delete</md-button>
          <!--<md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>
          <md-icon md-svg-icon="communication:email" ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
          <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="communication:message"></md-icon>-->
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      </div>
  </md-content>

</div>
