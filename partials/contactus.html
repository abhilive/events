<md-content class="md-padding">
<div class="contactus-page" ng-cloak layout-gt-sm="row" layout="column">
  <div flex-gt-sm="30" flex class="contact-box">
    <md-toolbar layout="row" class="contact-toolbar">
      <div class="md-toolbar-tools">
        <span>Mohali</span>
      </div>
    </md-toolbar>
	<md-content>
      <md-list flex>
        <!--<md-subheader class="md-no-sticky md-warn">5 Contact Persons</md-subheader>-->

          <!--<img ng-src="img/icons/ic_phone_24px.svg" class="md-avatar" alt="{{item.who}}" />-->

		  <!--<md-icon md-svg-icon="{{communication:phone}}" ng-class="md-avatar-icon"></md-icon>-->
       <md-icon style="color:#3949AB;" class="email" md-svg-src="img/icons/ic_email_24px.svg" ng-class="md-avatar-icon"></md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <!--<p>{{ item.notes }}</p>-->
          </div>
		  <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
		</md-list>
		</md-content>
