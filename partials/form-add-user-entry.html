<md-bottom-sheet class="md-list md-has-header" ng-cloak>
  <md-content md-theme="docs-dark" layout-padding>
      <div>
        <form name="registerForm">
          <div class="layout-gt-sm-row">
            <md-input-container>
              <label>Name</label>
              <input ng-model="participant.name" required>
            </md-input-container>
            <md-input-container>
              <label>Email</label>
              <input ng-model="participant.email" name="email" type="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@smartdatainc.net$/" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Branch Location</label>
                <md-select ng-model="participant.location" required>
                  <md-option ng-repeat="loc in brloc" value="{{loc.id}}">
                    {{loc.name}}
                  </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Select Activity</label>
              <md-select ng-model="participant.activity" required>
                <md-option ng-repeat="act in activities" value="{{act.id}}">
                  {{act.name}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
         <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
            <md-button class="md-primary md-raised" ng-click="showUserConfirm($event)" ng-disabled="registerForm.$invalid">
              Consider Me Please
            </md-button>
          </div>
          <p layout="row" layout-align="center center">
            Note: Please use <code class="warn">&nbsp;comma separated&nbsp;</code> values under <code class="warn">&nbsp;name&nbsp;</code> for group performance.
          </p>
          <p layout="row" layout-align="center center">
            Only smartData valid emailid's are allowed. For Ex: <code class="warn">ex@smartdatainc.net</code>
          </p>
		  <p>
		  </p>
        </form>
    </div>
  </md-content>
</md-bottom-sheet>
