<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="SclApp">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="">

  <title ng-bind="title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="app/css/ngMaterial/v1.1.0-rc.5/angular-material.min.css">
  <!-- Flexslider CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/flexslider/2.2.2/flexslider.css">
  <!-- Custom Fonts -->
  <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->

  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">-->
  <!-- Application CSS -->
  <link rel="stylesheet" href="app/css/styles.css">
</head>

<body>
  <!-- Application Content : Start -->
  <div ng-cloak ng-controller="AppCtrl as mainCtrl">
  <md-content layout="column">
    <md-toolbar class="frontend-toolbar">
      <div class="md-toolbar-tools">
        <h2>
          <a ui-sref="index"><span>smartData Cultural League</span></a>
        </h2>
        <span flex></span>
        <div>
			<!--<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
			  <md-nav-item md-nav-sref="index" name="Dashboard">Dashboard</md-nav-item>
			  <md-nav-item md-nav-sref="showwhatshot" name="Whats Hot">Whats Hot</md-nav-item>
			  <md-nav-item md-nav-click="openBoxForUserEntry()" name="Wildcard Entry">Wildcard Entry</md-nav-item>
			  <md-nav-item md-nav-sref="notifications" name="Notifications">Notifications</md-nav-item>
			  <md-nav-item md-nav-click="openAdmin()" name="Admin Login">Admin</md-nav-item>
			</md-nav-bar>-->
			<md-button ng-click="goToState('index');" class="md-icon-button" aria-label="Dashboard">
				<md-icon md-svg-icon="img/icons/ic_dashboard_24px.svg"></md-icon>
				<md-tooltip>Dashboard</md-tooltip>
			</md-button>
			<md-button ng-click="goToState('showwhatshot');" aria-label="Whats Hot" class="md-icon-button">
				<md-icon md-svg-src="img/icons/ic_whatshot_24px.svg"></md-icon>
				<md-tooltip>Whats Hot</md-tooltip>
			</md-button>
			<md-button ng-click="goToState('photosnvideos');" aria-label="Photos & Videos" class="md-icon-button">
				<md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon>
				<md-tooltip>Photos & Videos</md-tooltip>
			</md-button>
			  <md-button aria-label="label" class="md-icon-button" ng-click="openBoxForUserEntry()">
				<md-icon md-svg-src="img/icons/ic_fiber_new_24px.svg"></md-icon>
				<md-tooltip>Wildcard Entry</md-tooltip>
			  </md-button>
			  <md-button ng-click="goToState('notifications');" aria-label="label" class="md-icon-button">
				<md-icon md-svg-icon="social:notifications-on" style="color: #0F0;" aria-label="Alarm Icon"></md-icon>
				<md-tooltip>Notifications</md-tooltip>
			  </md-button>
			<md-button ng-click="goToState('contactus');" class="md-icon-button" aria-label="Contact Us">
				<md-icon md-svg-icon="img/icons/ic_phone_24px.svg"></md-icon>
				<md-tooltip>Contact Us</md-tooltip>
			</md-button>
          <md-button aria-label="label" class="md-icon-button" ng-click="openAdmin()">
            <md-icon md-svg-src="img/icons/ic_lock_24px.svg"></md-icon>
            <md-tooltip>Admin Login</md-tooltip>
          </md-button>
        </div>
      </div>
    </md-toolbar>
    </md-content>
	<!-- For status messages -->
    <div ng-if="status" layout="column" class="md-padding">
          <div id="status">
            <b layout="row" layout-align="center center" class="md-padding">
              {{status}}
            </b>
          </div>
    </div>
	<div ng-show="stateIsLoading">
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</div>
  <!-- For Content :Start -->
	<div ui-view></div>
  <!-- For Content :End -->
	
<!-- footer Start -->
<div layout-align="center center" flex="noshrink" layout="row">
  <div id="license-footer" flex>
    Powered by  <a class="md-default-theme md-accent" target="_blank" href="http://smartdatainc.net">smartData Inc.</a> &copy;2015&ndash;2016
  </div>
</div>
<!-- Footer End -->
</div>
  <!-- Application Content : End -->
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="app/js/jquery/2.1.1/jquery.min.js"></script>
  <script src="app/js/angularJs/1.5.5/angular.min.js"></script>
  <script src="app/js/angularJs/1.5.5/angular-animate.min.js"></script>
  <script src="app/js/angularJs/1.5.5/angular-aria.min.js"></script>
  <script src="app/js/flexslider/2.2.2/jquery.flexslider-min.js"></script>
  
<!--<script src="../app/js/angularJs/1.5.5/angular-route.min.js"></script>-->
  <!-- We are not using ui-router -->
  <script src="app/js/angularJs/v0.2.18/angular-ui-router.js"></script>
  <script src="app/js/angularJs/1.5.5/angular-messages.min.js"></script>
  <script src="app/js/angularJs/s.cdpn.io/t-114/svg-assets-cache.js"></script>

  <!-- Angular Material Library -->
  <script src="app/js/angularJs/v1.1.0-rc.5/angular-material.min.js"></script>
  
  <!-- Application bootstrap  -->
  <script src="app/js/main.js"></script>
  <script src="app/js/data.js"></script>
  <script src="app/js/angular-flexslider.js"></script>
</body>
</html>
