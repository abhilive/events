<!doctype html>
<html lang="en" ng-app="SclApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="app/css/ngMaterial/v1.1.0-rc.5/angular-material.min.css">
  <!-- Custom Fonts -->
  <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->

  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">-->
  <!-- Application CSS -->
  <link rel="stylesheet" href="app/css/styles.css">
</head>

<body>
  <!-- Application Content : Start -->
  <div ng-cloak ng-controller="AppCtrl as mainCtrl">
  <md-content layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>smartData Cultural League</span>
        </h2>
        <span flex></span>
        <h3>
          <md-button aria-label="" class="md-raised"
                     ng-click="register()">
            <md-tooltip md-visible="tooltipVisible" md-autohide="false">
              Mark Your Entry
            </md-tooltip>
            Mark Your Entry
          </md-button>
          <md-button aria-label="" class="md-fab md-raised md-mini"
                     ng-click="">
            <md-tooltip md-visible="tooltipVisible" md-autohide="false">
              Notification
            </md-tooltip>
            <md-icon md-svg-icon="alarm" aria-label="Alarm Icon"></md-icon>
          </md-button>
          <md-button aria-label="" class="md-raised"
                     ng-click="openAdmin()">
            <md-tooltip md-visible="tooltipVisible"
                        md-autohide="false">
              Admin
            </md-tooltip>
            Admin
          </md-button>
        </h3>
      </div>
    </md-toolbar>
    </md-content>
	<!-- For status messages -->
    <div layout="column" class="md-padding">
          <div ng-if="status" id="status">
            <b layout="row" layout-align="center center" class="md-padding">
              {{status}}
            </b>
          </div>
    </div>

	<div ui-view></div>
	
<!-- footer Start -->
<div layout-align="center center" flex="noshrink" layout="row">
  <div id="license-footer" flex>
    Powered by  <a class="md-default-theme md-accent" target="_blank" href="http://smartdatainc.net">smartData Inc.</a> &copy;2015&ndash;2016
  </div>
</div>
<!-- Footer End -->
</div>
  <!-- Application Content : End -->
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="app/js/angularJs/1.5.5/angular.min.js"></script>
  <script src="app/js/angularJs/1.5.5/angular-animate.min.js"></script>
  <script src="app/js/angularJs/1.5.5/angular-aria.min.js"></script>
<!--<script src="../app/js/angularJs/1.5.5/angular-route.min.js"></script>-->
  <!-- We are not using ui-router -->
  <script src="app/js/angularJs/v0.2.18/angular-ui-router.js"></script>
  <script src="app/js/angularJs/1.5.5/angular-messages.min.js"></script>
  <script src="app/js/angularJs/s.cdpn.io/t-114/svg-assets-cache.js"></script>

  <!-- Angular Material Library -->
  <script src="app/js/angularJs/v1.1.0-rc.5/angular-material.min.js"></script>
  
  <!-- Application bootstrap  -->
  <script src="app/js/main.js"></script>
  <script src="app/js/data.js"></script>
  
</body>
</html>
